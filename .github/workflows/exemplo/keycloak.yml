name: KeyCloak Pipeline

on:
  pull_request:
    paths:
      - 'app/keycloak/**'
    branches:
      - 'main'
      - 'develop'
      - 'hotfix/**'
      - 'releases/**'
  workflow_dispatch:  
jobs:
  #identifica as variaveis 
  identify:
    name: Call Identifier
    uses: ./.github/workflows/identifier.yml
    with:
      github_base_ref: ${{github.base_ref}}
      github_event_name: ${{github.event_name }}
      github_ref_name: ${{github.ref_name}}
      app_name: 'KEYCLOAK_'
  
